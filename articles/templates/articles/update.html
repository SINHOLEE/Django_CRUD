{% extends 'base.html' %}

{% block title %}
update
{% endblock title %}

{% block body %}

{% comment %} 우리는 create에다 데이터를 보낼거에요 {% endcomment %}
  <h1>update Article</h1>
  <a href="{% url 'articles:index' %}">[되돌아가기]</a>
  <hr>
  <form action="{% url 'articles:update' article.pk %}" method="POST">
    {% csrf_token %}
    <input type="text", name='title', value="{{ article.title }}"> <br>
    <textarea name="content"  cols="30" rows="10">{{ article.content }}</textarea><br>
    <button type="submit">수정하기</button><br>
  </form>

{% endblock body %}
